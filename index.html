<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Saksham Pundhir - Portfolio</title>
    <meta name="description" content="Portfolio of Saksham Pundhir" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="headerContent">
        <div class="headerLogoContainer">
          <div class="headerLogoImgContainer">
            <img
              src="./assets/saksham.jpeg"
              alt="Saksham Pundhir Image"
              class="headerLogoImg"
            />
          </div>
          <span class="headerLogoSub">Saksham</span>
        </div>

        <div class="headerMain">
          <ul class="headerLinks">
            <li class="headerLinkWrapper">
              <a href="./index.html" class="headerLink"> Home </a>
            </li>
            <li class="headerLinkWrapper">
              <a href="./index.html#about" class="headerLink">About </a>
            </li>
            <li class="headerLinkWrapper">
              <a href="./index.html#projects" class="headerLink"> Projects </a>
            </li>
            <li class="headerLinkWrapper">
              <a href="./index.html#contact" class="headerLink"> Contact </a>
            </li>
          </ul>

          <div class="headerMainHamMenuCont">
            <img
              src="./assets/ham-menu.svg"
              alt="hamburger menu"
              class="headerMainHamMenu"
            />
            <img
              src="./assets/ham-menu-close.svg"
              alt="hamburger menu close"
              class="headerMainHamMenuClose d-none"
            />
          </div>
        </div>
      </div>

      <div class="headerSmMenu">
        <div class="headerSmMenuContent">
          <ul class="headerSmMenuLinks">
            <li class="headerSmMenuLink">
              <a href="./index.html"> Home </a>
            </li>

            <li class="headerSmMenuLink">
              <a href="./index.html#about"> About </a>
            </li>

            <li class="headerSmMenuLink">
              <a href="./index.html#projects"> Projects </a>
            </li>

            <li class="headerSmMenuLink">
              <a href="./index.html#contact"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="home-hero">
      <div class="home-hero__content">
        <h1 class="heading-primary">Hey, My name is Saksham Pundhir</h1>
        <div class="home-hero__info">
          <p class="text-primary">
            I'm computer science and enginnering graduate, and software
            developer.
          </p>
        </div>
        <div class="home-hero__cta">
          <a href="./#projects" class="btn btn--bg">Projects</a>
        </div>
      </div>

      <div class="home-hero__socials">
        <div class="home-hero__social">
          <a href="#" class="home-hero__social-icon-link">
            <img
              src="./assets/socials/linkedin-ico.png"
              alt="icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a href="#" class="home-hero__social-icon-link">
            <img
              src="./assets/socials/github-ico.png"
              alt="icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a href="#" class="home-hero__social-icon-link">
            <img
              src="./assets/socials/twitter-ico.png"
              alt="icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
      </div>
      
      <div class="home-hero__mouse-scroll-cont">
        <div class="mouse"></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
